<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <base href="http://localhost:8080/university/" target="">
    <title>University</title>
</head>
<body>
    <header class="myHeader d-flex justify-content-center align-items-center">
        <div class="row">
            <img src="logo.jpg" class="myImg img-fluid" alt="unicen image">
        </div>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="">UNIVERSITY</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="">Home</a>
              <a class="nav-link" href="students.html">STUDENTS</a>
            </div>
          </div>
        </div>
      </nav>
    <div class="container border-bottom mt-3">
        <h1 class="h1 text-center text-uppercase"> Our Careers </h1>
    </div>
    <div class="container d-flex justify-content-around flex-wrap m-4 myContainer" id="careers">

    </div>
    <div class="container">
        <h1 class="h1 text-center"> ADD CAREER </h1>
        <form>
            <div class="row">
                <div class="col">
                    <label  class="form-label">Name</label>
                    <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp">

                </div>
            </div>
            <button id="addCareer" type="button" class="btn btn-primary mt-4">Submit</button>
        </form>
    </div>
    <div class="container d-flex justify-content-center p-2">
        <button type="button" class="btn btn-danger" id="btnReport"> Report </button>
    </div>
    <div class="container dontShow" id="containerReport">
        <h1 class="text-center h1"> Report careers </h1>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Entry date</th>
                <th scope="col">Graduate date</th>
                <th scope="col">Signed up</th>
                <th scope="col">Graduates</th>
            </tr>
            </thead>
            <tbody id="report">

            </tbody>
        </table>
    </div>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="career.js"></script>
</body>
</html>
