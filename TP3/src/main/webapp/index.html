<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>University</title>
</head>
<body>
    <header class="myHeader d-flex justify-content-center align-items-center">
        <div class="row">
            <img src="jajaja.jpg" class="myImg img-fluid" alt="unicen image">
        </div>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">UNIVERSITY</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">STUDENTS</a>
              <a class="nav-link" href="#">CAREERS</a>
            </div>
          </div>
        </div>
      </nav>
    <div class="container border-bottom mt-3">
        <h1 class="h1 text-center text-uppercase"> Our Careers </h1>
    </div>
    <div class="container d-flex justify-content-around flex-wrap m-4 myContainer" id="careers">

    </div>
    <div class="container border-bottom mt-3">
        <h1 class="h1 text-center text-uppercase"> Our Students </h1>
    </div>
    <div class="container d-flex justify-content-center flex-wrap m-4 myContainer">
        <div class="row row-cols-3 justify-content-center" id="students">

        </div>
    </div>
    <div class="container">
        <h1 class="h1 text-center"> ADD STUDENT </h1>
        <form>
            <div class="row">
                <div class="col">
                    <label f class="form-label">Document</label>
                    <input type="number" class="form-control" id="documento" aria-describedby="emailHelp">
                </div>
                <div class="col">
                    <label  class="form-label">Name</label>
                    <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp">

                </div>
                <div class="col">
                    <label class="form-label">Sur Name</label>
                    <input type="text" class="form-control" id="apellido" aria-describedby="emailHelp">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <label class="form-label">Age</label>
                    <input type="number" class="form-control" id="edad" aria-describedby="emailHelp">
                </div>
                <div class="col">
                    <label class="form-label">City</label>
                    <input type="text" class="form-control" id="ciudad" aria-describedby="emailHelp">
                </div>
                <div class="col">
                    <label class="form-label">Genre</label>
                    <input type="text" class="form-control" id="genero" aria-describedby="emailHelp">

                </div>
                <div class="col">
                    <label class="form-label">SchoolId</label>
                    <input type="number" class="form-control" id="libreta" aria-describedby="emailHelp">
                </div>
            </div>
            <button id="addStudent" type="button" class="btn btn-primary mt-4">Submit</button>
        </form>
    </div>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="ajax.js"></script>
</body>
</html>
