<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <base href="http://localhost:8080/university/" target="">
    <title>University</title>
</head>
<body>
    <header class="myHeader d-flex justify-content-center align-items-center">
        <div class="row">
            <img src="logo.jpg" class="myImg img-fluid" alt="unicen image">
        </div>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="">UNIVERSITY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="students.html">STUDENTS</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container border-bottom mt-3">
        <div class="row align-items-center">
            <div class="d-flex justify-content-center">
                <h1 class="h1 text-center text-uppercase"> Our Students </h1>
            </div>
        </div>
    </div>
    <div class="container border-bottom mt-2 pb-2">
        <div class="row align-items-center">
            <div class="col-auto mt-3">
                <p> FILTER BY: </p>
            </div>
            <div class="col-sm-2">
                <select id="filterCiudad" class="form-select" aria-label="Default select example">
                </select>
            </div>
            <div class="col-sm-2">
                <select id="filterGenero" class="form-select" aria-label="Default select example">
                    <option value="masculino" selected> Male </option>
                    <option value="femenino"> Female </option>
                </select>
            </div>
            <div class="col-auto mt-3">
                <p> SORT BY: </p>
            </div>
            <div class="col-sm-2">
                <select id="orderBy" class="form-select" aria-label="Default select example">
                    <option value="nombre"> Name </option>
                    <option value="apellido"> Sur Name </option>
                    <option value="edad"> Age </option>
                    <option value="documento" selected> Document </option>
                </select>
            </div>
            <div class="col-sm-2">
                <select id="order" class="form-select" aria-label="Default select example">
                    <option value="ASC" selected> ASC </option>
                    <option value="DESC"> DESC </option>
                </select>
            </div>
        </div>
    </div>
    <div class="container d-flex justify-content-center flex-wrap m-4 myContainer">
        <div class="row row-cols-4 justify-content-center" id="students">

        </div>
    </div>
    <div class="container">
        <h1 class="h1 text-center"> ADD STUDENT </h1>
        <form>
            <div class="row">
                <div class="col">
                    <label class="form-label">Document</label>
                    <input type="number" class="form-control" id="documento"
                           aria-required="true" required >
                </div>
                <div class="col">
                    <label  class="form-label">Name</label>
                    <input type="text" class="form-control" id="nombre" aria-required="true" required>

                </div>
                <div class="col">
                    <label class="form-label">Surname</label>
                    <input type="text" class="form-control" id="apellido" aria-required="true" required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <label class="form-label">Age</label>
                    <input type="number" class="form-control" id="edad"
                           aria-required="true" required>
                </div>
                <div class="col">
                    <label class="form-label">City</label>
                    <input type="text" class="form-control" id="ciudad" aria-required="true" required>
                </div>
                <div class="col">
                    <label class="form-label">Genre</label>
                    <select id="genero" class="form-select" aria-required="true"
                            aria-label="Default select example" required>
                        <option value="masculino"> Male </option>
                        <option value="femenino"> Female </option>
                    </select>
                </div>
                <div class="col">
                    <label class="form-label">SchoolId</label>
                    <input type="number" class="form-control" id="libreta"
                           aria-required="true" required>
                </div>
            </div>
            <button id="addStudent" type="button" class="btn btn-primary mt-4">Submit</button>
            <div id="error_message"></div>
        </form>
    </div>
    <div class="container">
        <h1 class="h1 text-center"> ADD A CAREER TO A STUDENT  </h1>
        <form>
            <div class="row">
                <div class="col">
                    <label f class="form-label">Document</label>
                    <input required="required" type="number" class="form-control" id="docStudent"
                           aria-required="true" required>
                </div>
                <div class="col">
                    <label class="form-label">Career</label>
                    <select id="idCareer" class="form-select"
                            aria-label="Default select example" aria-required="true" required>
                    </select>
                </div>
                <div class="col">
                    <label class="form-label">Entry date</label>
                    <input type="date" class="form-control" id="fIngreso"
                           placeholder="yyyy-mm-dd" max="2021-10-01" aria-required="true" required>
                </div>
                <div class="col">
                    <label class="form-label">Graduate date</label>
                    <input type="date" class="form-control" id="fEgreso" aria-required="true"
                           placeholder="yyyy-mm-dd" required>
                </div>
            </div>
                <button type="button" class="btn btn-primary mt-4" id="matricular"> Submit </button>
        </form>
    </div>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="student.js"></script>
</body>
</html>
