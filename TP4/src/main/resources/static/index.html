<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> MARKET </title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="products.js"></script>
</head>
<body>
<div class="container">
    <h1 class="h1 text-center"> MARKET SPA </h1>
</div>
    <div class="container border-bottom mt-3">
        <h1 class="h1 text-center text-uppercase"> Our Products </h1>
    </div>
    <div class="container d-flex justify-content-around flex-wrap m-4" id="products">

    </div>
    <div class="modal fade" id="modalBuyProduct"
         tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Preparing purchase</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" id="idProductForSale">
                        <input type="hidden" id="currentUnits">
                        <label class="mb-1"> Id client </label>
                        <input class="form-control form-control-sm" type="number" id="idClient"
                               min="0" placeholder="id client">
                        <label class="mt-3 mb-1"> Units </label>
                        <input class="form-control form-control-sm" type="number" id="quantity"
                               min="1" placeholder="units">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="sale">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalEditProduct"
         tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModdsalLabel">Edit product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" id="idProductForEdit">
                        <label> Name </label>
                        <input class="form-control form-control-sm" type="text" id="newNameEditProduct"
                               placeholder="new name" required>
                        <label class="mt-2"> Price </label>
                        <input class="form-control form-control-sm" type="number" id="newPriceEditProduct"
                               placeholder="new price" min="1" required>
                        <label class="mt-2"> Stock </label>
                        <input class="form-control form-control-sm" type="number" id="newStockEditProduct"
                               min="1" placeholder="new stock" required>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="edit">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h1 class="h1 text-center"> ADD PRODUCT </h1>
        <form class="form-control">
            <div class="row">
                <div class="col">
                    <label  class="form-label">Name</label>
                    <input type="text" class="form-control" id="nameProduct"
                           aria-required="true" required>
                    <label  class="form-label">Price</label>
                    <input type="number" class="form-control" id="price" min="1" placeholder="min value 1"
                           aria-required="true" required>
                    <label  class="form-label">Stock</label>
                    <input type="number" class="form-control" id="stock" min="1" placeholder="min value 1"
                           aria-required="true" required>
                </div>
            </div>
            <button id="addProduct" type="button" class="btn btn-primary mt-4">Submit</button>
        </form>
    </div>
</body>
</html>
